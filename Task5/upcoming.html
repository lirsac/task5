<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Events</title>
    <link rel="shortcut icon" href="./assets/images/Logo Amazing Events.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav nav-pills flex-column flex-sm-row bg-dark" data-bs-theme="dark">
            <img src="./assets/images/Logo Amazing Events.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="./index.html">Home</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle flex-sm-fill text-sm-center nav-link active" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Events
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item flex-sm-fill text-sm-center nav-link" href="./past.html">Past Events</a></li>
                  <li><a class="dropdown-item flex-sm-fill text-sm-center nav-link" href="#">Upcoming Events</a></li>
                </ul>
              </div>
            <a class="flex-sm-fill text-sm-center nav-link" href="./contact.html"> Contact</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="./stats.html"> Stats</a>
            
          </nav>
    </header>
    <main id="app">
      {{filtrarBusqueda}}
        <section class="home">
            <h1 class="h1 ">Past Event</h1>
        </section>
        <section class="seccont">
          <section class="checks" id="box">
            <div class="form-check form-check-inline" v-for="(categoria, indice) in categorias" :key="indice">
              <input class="form-check-input" type="checkbox" :id="`{{categoria}}-{{indice}}`" :value="categoria" v-model="categoriaSeleccionada">
              <label class="form-check-label" :for="`{{categoria}}-{{indice}}`">{{ categoria }}</label>
            </div>
          </section>
          
        <section class="barra">
            <form class="-flex" role="search">
            <input class="form-control me-2" v-model="nombreIngre" type="search" id="busqueda" placeholder="Search" aria-label="Search">
            <div class="separador"></div>
          </form>
        </section>
        </section>

        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="cartasp">
              <div class="row row-cols-1 row-cols-md-1 g-4" v-for="evento of filtradosBusq" >
                <div class="col">
                  <div class="card" >
                    <img v-bind:src="evento.image" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{evento.name}}</h5>
                      <p class="card-text">{{evento.description}}</p>
                      <a href="#" @click="mostrarInformacion(evento._id)" class="btn btn-primary">More Information</a>
                    </div>
                  </div>
                </div>
              </div>
              </div>
        </section>
        <div class="separador"></div>
        <div class="separador"></div>
        <div class="separador"></div>
    </main>

    <footer>
        <img src="./assets/images/wp_logo.png" alt="">
        <img src="./assets/images/ig_logo.png" alt="">
        <img src="./assets/images/fb_logo.png" alt="">
        <p>Cohor 47</p>
    </footer>






    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/data.js"></script>
    <script src="./assets/upcoming.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
